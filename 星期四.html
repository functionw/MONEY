<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script>
			window.onload=function(){
				var oOne = document.getElementsByTagName("li")
				for(var i=0;i<oOne.length;i++){
					if(i%2==0){
						oOne[i].style.background="red";
					}else{
						oOne[i].style.background="blue";
					}
				}
			}
		
		</script>
	</head>
	<body>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
			</ul>
	</body>
</html>
